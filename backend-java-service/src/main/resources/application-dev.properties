# Development Environment Configuration
spring.profiles.active=dev

# Database - Use local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/auditor_db_dev
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA - Auto create/update schema in dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enhanced Logging for Development
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# Disable security for easier development (optional)
# spring.security.enabled=false

# Use local file storage instead of S3 for development
aws.s3.enabled=false
file.storage.local.path=./storage/contracts
