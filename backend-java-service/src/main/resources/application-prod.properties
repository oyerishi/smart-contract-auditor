# Production Environment Configuration
spring.profiles.active=prod

# Database - Use production database (Cloud SQL)
spring.datasource.url=jdbc:postgresql://production-db-host:5432/auditor_db_prod
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA - Validate schema only, do not auto-create
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# HikariCP - Production pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# Production Logging
logging.level.root=WARN
logging.level.com.security.auditor=INFO
logging.file.name=/var/log/auditor/application.log

# Security
jwt.secret=${JWT_SECRET}

# AWS S3 - Use environment variables
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.bucket-name=${S3_BUCKET_NAME}

# ML Service - Production URL
ml.service.url=${ML_SERVICE_URL}

# Actuator - Limited exposure in production
management.endpoints.web.exposure.include=health,info
