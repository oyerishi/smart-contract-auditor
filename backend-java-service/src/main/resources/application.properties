# ============================================
# AWS S3 Configuration
# ============================================
aws.s3.bucket-name=smart-contract-storage
aws.s3.region=us-east-1
aws.s3.access-key=${AWS_ACCESS_KEY:YOUR_AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY:YOUR_AWS_SECRET_KEY}
aws.s3.contract-folder=contracts
aws.s3.report-folder=reports

# ============================================
# ML Service Configuration
# ============================================
ml.service.base-url=${ML_SERVICE_URL:http://localhost:5000}
ml.service.api-key=${ML_SERVICE_API_KEY:}
ml.service.timeout=30000
ml.service.max-retries=3
ml.service.retry-delay=1000
ml.service.enabled=${ML_SERVICE_ENABLED:true}

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.diskspace.enabled=true

# ============================================
# API Documentation (Swagger/OpenAPI)
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
