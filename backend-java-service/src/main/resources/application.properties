# Server Configuration
server.port=8080
server.servlet.context-path=/api
spring.application.name=smart-contract-auditor
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.security.auditor=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Disable Spring Boot banner and reduce startup noise
spring.main.banner-mode=off
spring.output.ansi.enabled=NEVER

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# Database Configuration - PostgreSQL (Cloud)
# ============================================
# Supports Neon DB, AWS RDS, Azure Database, or any cloud PostgreSQL
# Set these environment variables before running:
#   DB_URL - Full JDBC URL
#   DB_USERNAME - Database username
#   DB_PASSWORD - Database password
# 
# Example Neon DB: jdbc:postgresql://ep-xxx.us-east-2.aws.neon.tech:5432/neondb?sslmode=require
# Example AWS RDS: jdbc:postgresql://mydb.123456789.us-east-1.rds.amazonaws.com:5432/auditor_db?ssl=true&sslmode=require
# Example Azure: jdbc:postgresql://myserver.postgres.database.azure.com:5432/auditor_db?ssl=true&sslmode=require

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/auditor_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=AuditorHikariPool

# SSL Configuration for Cloud Databases
spring.datasource.hikari.data-source-properties.ssl=${DB_SSL:true}
spring.datasource.hikari.data-source-properties.sslmode=${DB_SSL_MODE:require}

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

